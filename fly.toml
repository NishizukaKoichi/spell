app = "spell-platform"
primary_region = "sjc"

[build]

[env]
  WASM_MODULE_PATH = "/opt/spell/modules"
  RUST_LOG = "info"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
